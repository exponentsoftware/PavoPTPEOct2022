<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do-List</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>

    <body>
        <H1 id="heading">To Do List</H1>
        <div class="inputs">
            <textarea name="taskInput" id="taskInput" cols="75" rows="1.75" placeholder="Please Enter The Tasks"
                required></textarea>
            <button class="btn" id="addBtn" onclick="addTask()">+ADD</button>
        </div>


        <div class="outputs " id="dataIn">
        </div>


        <div class="delete">
            <button class="deleteBtn" onclick="deleteTask()"> <span class="material-symbols-outlined">
                    delete
                </span> <span class="deleteBtnText">BIN</span> </button>
        </div>
        <script src="/script.js"></script>
    </body>

</html>
